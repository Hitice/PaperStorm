<ion-content [fullscreen]="true" class="login-page ion-padding">
  <div class="login-container">

    <!-- Header -->
    <div class="header ion-text-center">
      <img src="assets/icon/logo.png" alt="Logo" class="logo animate-fade-in" />
      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Sign in to access your account</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="ionicForm" novalidate class="form">

      <!-- Email -->
      <ion-item lines="inset" class="input-item">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          type="email"
          placeholder="Email"
          formControlName="email">
        </ion-input>
      </ion-item>
      <ion-text
        *ngIf="ionicForm.controls['email'].touched && ionicForm.controls['email'].invalid"
        color="danger"
        class="error-text">
        <small *ngIf="errorControl.email.errors?.required">Email is required.</small>
        <small *ngIf="errorControl.email.errors?.pattern">Invalid email.</small>
      </ion-text>

      <!-- Password -->
      <ion-item lines="inset" class="input-item ion-margin-top">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          type="password"
          placeholder="Password"
          formControlName="password">
        </ion-input>
      </ion-item>
      <ion-text
        *ngIf="ionicForm.controls['password'].touched && ionicForm.controls['password'].invalid"
        color="danger"
        class="error-text">
        <small>Password is required.</small>
      </ion-text>

      <!-- Forgot Password -->
      <div class="ion-text-right ion-margin-top">
        <a [routerLink]="['/forgot-password']" class="link">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <ion-button
        expand="block"
        color="primary"
        shape="round"
        [disabled]="!ionicForm.valid"
        (click)="login()"
        class="ion-margin-top animate-bounce">
        Log In
      </ion-button>

      <!-- Social Login -->
      <div class="social-login ion-text-center ion-margin-vertical">
        <p class="subtitle">Or continue with</p>

        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button
                expand="block"
                color="light"
                shape="round"
                (click)="loginWithGoogle()">
                <ion-icon name="logo-google" slot="start"></ion-icon>
                Google
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button
                expand="block"
                color="dark"
                shape="round"
                (click)="loginWithApple()">
                <ion-icon name="logo-apple" slot="start"></ion-icon>
                Apple
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <!-- Signup -->
      <div class="ion-text-center ion-margin-top">
        <p>New member?
          <a [routerLink]="['/signup']" class="link">Sign up now</a>
        </p>
      </div>

      <!-- Footer -->
      <div class="ion-text-center ion-margin-top footer">
        <p>© TM Technologies — vP2.0.8</p>
      </div>

    </form>
  </div>
</ion-content>
