<ion-content [fullscreen]="true">
  <div class="header ion-text-center ion-padding">
    <ion-title class="title" size="large">Welcome Back</ion-title>
    <p class="subtitle">Sign in to access your account</p>
  </div>

  <form [formGroup]="ionicForm" novalidate>
    <div class="ion-padding">

      <!-- Email -->
      <ion-item lines="full">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input
          placeholder="Email"
          formControlName="email"
          class="input">
        </ion-input>
      </ion-item>

      <div
        style="padding-bottom: 16px;"
        *ngIf="ionicForm.controls['email'].touched && ionicForm.controls['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required" color="danger">
          Email is required.
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern" color="danger">
          Please provide a valid email.
        </ion-text>
      </div>

      <!-- Password -->
      <ion-item lines="full">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          type="password"
          placeholder="Password"
          formControlName="password"
          class="input">
        </ion-input>
      </ion-item>

      <div
        style="padding-bottom: 16px;"
        *ngIf="ionicForm.controls['password'].touched && ionicForm.controls['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required" color="danger">
          Password is required.
        </ion-text>
      </div>

      <!-- Forgot password -->
      <div class="ion-text-right ion-margin-bottom">
        <a [routerLink]="['/forgot-password']" style="color: #FFC33F">
          Forgot Password?
        </a>
      </div>

      <!-- Botões sociais -->
      <div class="social-login ion-text-center ion-margin-vertical">
        <p class="subtitle">Or continue with</p>

        <div class="ion-padding-top social-buttons">
          <ion-button
            expand="block"
            color="light"
            shape="round"
            (click)="loginWithGoogle()">
            <ion-icon
              slot="start"
              src="assets/icons/google.svg"
              style="width: 20px; height: 20px;">
            </ion-icon>
            Continue with Google
          </ion-button>

          <ion-button
            expand="block"
            color="dark"
            shape="round"
            (click)="loginWithApple()">
            <ion-icon
              slot="start"
              name="logo-apple"
              style="width: 20px; height: 20px;">
            </ion-icon>
            Continue with Apple
          </ion-button>
        </div>
      </div>

      <!-- Criar conta -->
      <div class="signupLink ion-text-center">
        <p>
          New member?
          <a [routerLink]="['/signup']" style="color: #FFC33F">Sign up now</a>
        </p>
      </div>

    </div>

    <!-- Botão principal (login) -->
    <ion-fab
      *ngIf="ionicForm.valid"
      vertical="bottom"
      horizontal="end"
      style="margin-bottom: 30px;">
      <ion-fab-button type="submit" (click)="login()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
