<ion-content [fullscreen]="true" class="landing-page ion-text-center">
  <div class="landing-container ion-padding animate-page">

    <!-- Logo adaptável -->
    <img src="assets/icon/logo-light.png" alt="Logo" class="logo logo-light" />
    <img src="assets/icon/logo-dark.png" alt="Logo Dark" class="logo logo-dark" />

    <!-- Título e descrição -->
    <h1 class="title">Bem-vindo ao PaperStorm</h1>
    <p class="subtitle">
      Acompanhe seus ganhos, gastos e metas — tudo em um só lugar.
    </p>

    <!-- Botões principais -->
    <div class="action-buttons animate-fade-in">
      <ion-button expand="block" color="primary" shape="round" (click)="goToLogin()">
        Entrar
      </ion-button>
      <ion-button expand="block" fill="outline" color="medium" shape="round" (click)="goToSignup()">
        Criar Conta
      </ion-button>
    </div>

    <!-- Termos -->
    <p class="footer-text animate-fade-in">
      Ao continuar, você concorda com nossos
      <a href="#">Termos</a> e <a href="#">Política de Privacidade</a>.
    </p>

    <!-- Informações -->
    <div class="app-info animate-fade-in">
      <p>© Catech Technologies - P2.0.8</p>
    </div>
  </div>
</ion-content>
