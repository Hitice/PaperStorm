<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>panel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">panel</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content class="ion-padding">
  <ion-button expand="block" color="medium" (click)="logout()">Sair</ion-button>
  <ion-button expand="block" color="danger" (click)="confirmDeleteAccount()">
    Excluir Conta
  </ion-button>
</ion-content>
